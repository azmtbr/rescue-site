<div class="container">
  <h1>Animal Profile</h1>
  <h3>{{ animal.name }}</h3>

  <ul>
    <li>Breed: {{ animal.breed }} </li>
    <li>Sex: {{ animal.sex }}</li>
    <li>DOB: {{ animal.dob }}</li>
  </ul>

  <a href="/adoption-form">
    <button type="button" class="adoption-form-open btn btn-default">Adopt {{ animal.name }}</button>
  </a>
</div>
