<div class="container page-content">
  <div class="contact-info col-sm-6">
    <p>Information about contacting us goes here.</p>
  </div>
  <div class="google-map col-sm-6">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d53168.73066713635!2d-111.77854096002795!3d33.604119566810795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b989061a57cd1%3A0xbeacef3478713137!2sFountain+Hills%2C+AZ!5e0!3m2!1sen!2sus!4v1457485505154"></iframe>
  </div>
  <div class="contact-items">
    <div class="contact-button">
      <button type="button" ng-click="toggleContactForm()" class="contact-form-open btn btn-default">Contact Us</button>
    </div>

    <div style="display:none;" class="contact-form well">
      <form id="contact-form" ng-submit="sendContactForm()">
        <fieldset class="form-group">
          <label>Message</label>
          <textarea ng-model="contact.message" class="form-control contact-message" placeholder="Go ahead, let it all out"></textarea>
        </fieldset>
        <fieldset class="form-group">
          <label>Name</label>
          <input type="text" ng-model="contact.name" class="form-control contact-name" placeholder="Enter your name">
        </fieldset>
        <fieldset class="form-group">
          <label>Email</label>
          <input type="email" ng-model="contact.email" class="form-control contact-email" placeholder="Enter your email">
        </fieldset>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <div class="alert alert-success message-sent-alert" role="alert" ng-show="messageSent">
      <h5>Your message was sent. We will be in touch shortly.</h5>
    </div>
  </div>
</div>










</div>
