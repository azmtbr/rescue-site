<div class="container page-content">
  <div class="panel-heading">
    <div class="panel-title">Adoption Form for {{animal.name}}</div>
  </div>
  <div class="panel-body">
    <div class="row panel-interior">
      <div class="panel-info col-sm-8">
        <p>Breed: {{animal.breed}}</p>
        <p>Sex: {{animal.sex}}</p>
        <p>Age: {{animal.dob}}</p>
      </div>
      <img class="panel-image col-sm-4" src="/assets/images/fkr-logo.jpg" height="154" width="auto" />
      <div class="form-sent-confirmation col-sm-8" ng-show="adoptionFormSent">
        <div class="alert alert-success" role="alert">
          <strong>Adoption Form Sent!</strong><a href="#" ui-sref="profile({slug: animal.slug})"> Return to {{animal.name}}'s profile page</a>
        </div>
      </div>
    </div>
  </div>
  <form class="adoption-form" role="form" ng-submit="sendAdoptionForm()">
    <fieldset class="form-group">
      <label>First Name</label>
      <input type="text" ng-model="adoption.first_name" class="form-control adopter-name" placeholder="Please enter your first name" required="adoption.first_name">
    </fieldset>
    <fieldset class="form-group">
      <label>Last Name</label>
      <input type="text" ng-model="adoption.last_name" class="form-control adopter-name" placeholder="Please enter your last name" required="adoption.last_name">
    </fieldset>
    <fieldset class="form-group">
      <label>Email</label>
      <input type="email" ng-model="adoption.email" class="form-control adopter-email" placeholder="Enter your email" required="adoption.email">
    </fieldset>

    <fieldset class="form-group">
      <label>I would like to adopt:</label>
      <input ng-model="animal.name" class="form-control desired-animal" disabled="disabled" required="animal.name">
    </fieldset>

    <fieldset class="form-group">
      <label>Are you over 18?</label>
      <select  ng-model="adoption.age" class="adopter-age">
        <option value="true" required="adoption.age">Yes</option>
        <option value="false">No</option>
      </select>
    </fieldset>
    <fieldset class="form-group">
      <label>Street Address</label>
      <input type="text" ng-model="adoption.street_address" class="form-control adopter-street-address" placeholder="Enter your address" required="adoption.street_address">
    </fieldset>
    <fieldset class="form-group">
      <label>Mailing Address</label>
      <input type="text" ng-model="adoption.mailing_address" class="form-control adopter-mailing-address" placeholder="If same as street address, write 'same' " required="adoption.mailing_address">
    </fieldset>
    <fieldset class="form-group">
      <label>City</label>
      <input type="text" ng-model="adoption.city" class="form-control adopter-city" placeholder="Enter your current city" required="adoption.city">
    </fieldset>
    <fieldset class="form-group">
      <label>State</label>
      <input ng-model="adoption.state" class="form-control adopter-state" placeholder="Enter your current state" required="adoption.state">
    </fieldset>
    <fieldset class="form-group">
      <label>Postal Code</label>
      <input type="text" ng-model="adoption.postal_code" class="form-control adopter-postal" placeholder="Enter your current postal code" required="adoption.postal_code">
    </fieldset>
    <fieldset class="form-group">
      <label>Home Phone</label>
      <input type="text" ng-model="adoption.home_phone" class="form-control adopter-home-phone" placeholder="Enter your home #">
    </fieldset>
    <fieldset class="form-group">
      <label>Cell Phone</label>
      <input type="text" ng-model="adoption.cell_phone" class="form-control adopter-cell-phone" placeholder="Enter your cell #" required="adoption.cell_phone">
    </fieldset>
    <fieldset class="form-group">
      <label>Work Phone</label>
      <input type="text" ng-model="adoption.work_phone" class="form-control adopter-work-phone" placeholder="Enter your work #">
    </fieldset>
      <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>
