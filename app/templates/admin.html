
<div class="container page-content">

  <h1>Log In</h1>

  <!-- Admin Login -->
  <form ng-submit="submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
    <div class="form-group">
      <label>email</label>
      <input type="email" name="email" ng-model="loginForm.email" required="required" class="form-control"/>
    </div>

    <div class="form-group">
      <label>password</label>
      <input type="password" name="password" ng-model="loginForm.password" required="required" class="form-control"/>
    </div>

    <button type="button" class="btn btn-primary btn-lg" ng-click="handleLoginBtnClick()">Sign in</button>
  </form>

</br>

  <button class="btn btn-default btn-lg" ng-click='handleSignOutBtnClick()'>Sign out</button>


</div>
