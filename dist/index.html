<!DOCTYPE html>
<html ng-app="rescueSite">
<head lang="en">
    <meta charset="UTF-8">
    <title>Rescue site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/stroll.js/1.0/css/stroll.min.css" />
    <link rel="stylesheet" href="/styles/style.css" media="screen">
    <link rel="stylesheet" href="/styles/print.css" media="print">
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle Navigation</span>
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </button>
          <h1 class="navbar-brand">
            <a href="/">My Rescue Site</a>
            <small ng-cloak ng-show="user.signedIn">Admin: {{user.email}}</small>
          </h1>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="collapse" data-target=".navbar-collapse" href="/">Home</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse" href="/animals">Adopt</a></li>
            <li><a data-toggle="collapse" data-target=".navbar-collapse" href="/contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Support<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a data-toggle="collapse" data-target=".navbar-collapse" href="#">Donate</a></li>
                <li><a data-toggle="collapse" data-target=".navbar-collapse" href="#">Volunteer</a></li>
                <li><a data-toggle="collapse" data-target=".navbar-collapse" href="#">Foster</a></li>
              </ul>
            </li>
            <li  class="dropdown" ng-cloak ng-show="user.signedIn">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Admin<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a data-toggle="collapse" data-target=".navbar-collapse" href="/adoption-forms">Completed Adoption Forms</a></li>
                <li><a data-toggle="collapse" data-target=".navbar-collapse" href="/admin"><span class="glyphicon glyphicon-cog text-muted"></span> Admin</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <ui-view></ui-view>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-touch/1.5.3/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.2/angular-animate.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/restangular/1.5.2/restangular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ng-token-auth/0.0.28/ng-token-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-cookie/4.1.0/angular-cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.4/ng-file-upload-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.0.4/ng-file-upload.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stroll.js/1.0/js/stroll.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/controllers/landingController.js"></script>
    <script src="/scripts/controllers/listingController.js"></script>
    <script src="/scripts/controllers/profileController.js"></script>
    <script src="/scripts/controllers/adoptionFormController.js"></script>
    <script src="/scripts/controllers/adoptionPrintController.js"></script>
    <script src="/scripts/controllers/contactController.js"></script>
    <script src="/scripts/controllers/adoptionShowController.js"></script>
    <script src="/scripts/controllers/adminController.js"></script>
</body>
</html>
