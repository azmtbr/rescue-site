<div class="container">
  <h1>Adoption Form</h1>

  <form ng-submit="sendAdoptionForm()">
    <fieldset class="form-group">
      <label>Your Name</label>
      <input type="text" ng-model="adoption.name" class="form-control adopter-name" placeholder="Enter your name">
    </fieldset>
    <fieldset class="form-group">
      <label>Email</label>
      <input type="email" ng-model="adoption.email" class="form-control adopter-email" placeholder="Enter your email">
    </fieldset>
    <fieldset class="form-group">
      <label>Desired Animal</label>
      <input type="text" ng-model="adoption.desired_animal" class="form-control desired-animal" placeholder="Which animal(s) are you interested in?">
    </fieldset>
    <fieldset class="form-group">
      <label>Are you over 18?</label>
      <input type="checkbox" ng-model="adoption.age" class="adopter-age">Yes</input>
    </fieldset>
    <fieldset class="form-group">
      <label>Street Address</label>
      <input type="text" ng-model="adoption.street_address" class="form-control adopter-street-address" placeholder="Enter your address">
    </fieldset>
    <fieldset class="form-group">
      <label>Mailing Address</label>
      <input type="text" ng-model="adoption.mailing_address" class="form-control adopter-mailing-address" placeholder='If same as street address, write "same" '>
    </fieldset>
    <fieldset class="form-group">
      <label>City</label>
      <input type="text" ng-model="adoption.city" class="form-control adopter-city" placeholder="Enter your current city">
    </fieldset>
    <fieldset class="form-group">
      <label>State</label>
      <select ng-model="adoption.state" class="input-medium bfh-states form-control adopter-state" data-country="US" data-state="AZ"></select>
    </fieldset>
    <fieldset class="form-group">
      <label>Postal Code</label>
      <input type="text" ng-model="adoption.postal_code" class="form-control adopter-postal" placeholder="Enter your current postal code">
    </fieldset>
    <fieldset class="form-group">
      <label>Home Phone</label>
      <input type="text" ng-model="adoption.home_phone" class="form-control adopter-home-phone" placeholder="Enter your home #">
    </fieldset>
    <fieldset class="form-group">
      <label>Cell Phone</label>
      <input type="text" ng-model="adoption.cell_phone" class="form-control adopter-cell-phone" placeholder="Enter your cell #">
    </fieldset>
    <fieldset class="form-group">
      <label>Work Phone</label>
      <input type="text" ng-model="adoption.work_phone" class="form-control adopter-work-phone" placeholder="Enter your work #">
    </fieldset>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>


</div>
