<div class="container well">
  <form ng-submit="sendContactForm()">
    <fieldset class="form-group">
      <label>Name</label>
      <input type="text" ng-model="contact.name" class="form-control contact-name" placeholder="Enter your name">
    </fieldset>
    <fieldset class="form-group">
      <label>Email</label>
      <input type="email" ng-model="contact.email" class="form-control contact-email" placeholder="Enter your email">
    </fieldset>
    <fieldset class="form-group">
      <label>Message</label>
      <input type="text-area" ng-model="contact.message" class="form-control contact-message" placeholder="Go ahead, let it all out">
    </fieldset>
    <button type="button" ng-click="sendContactForm()" class="btn btn-primary">Send</button>
  </form>
</div>
