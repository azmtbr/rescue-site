<div class="container page-content">
  <div class="panel panel-default">
    <div class="panel-heading">{{ animal.name }}'s Profile</div>
    <div class="panel-body">
      Breed: {{ animal.breed }}
    </div>
    <div class="panel-body">
      Sex: {{ animal.sex }}
    </div>
    <div class="panel-body">
      DOB: {{ animal.dob }}
    </div>
  </div>

  <a ui-sref="adoption({slug: animal.slug})" class="btn btn-default">Adopt {{animal.name}}</a>
</div>
